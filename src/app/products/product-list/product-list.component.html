<div class="row">
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        
    <button class="btn btn-light" type="button" (click)="checkChangedFilter()">
      show filter
    </button>

    <div class="card"  *ngIf="displayFilter">
      <div class="card-body">
        <div class="form-check">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              (change)="checkChanged()"
              [checked]="displayCode"
            />
            Display Product Code
          </label>
        </div>
        <div class="form-check col-md-12">
          <label>
            <input
              class="form-check-input"
              type="checkbox"
              (change)="checkChangedDescription()"
              [checked]="displayDescription"
            />
            Display Product Description
          </label>
        </div>
        <div class="col-md-4 text-right">
          <button class="btn btn-primary" (click)="newProduct()">Add</button>
        </div>
    </div>
    </div>
   
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <h4>{{pageTitle}}</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products" [ngClass]="{'active': product?.id === selectedProduct?.id}">
      
      <td>
        <button class="btn btn-primary"
        (click)="productSelected(product)">view</button>
      </td>
        <td> {{
          product.productName
        }}</td>
        <td>
          <ng-container *ngIf="displayCode">
            ({{ product.productCode }})
          </ng-container>
        </td>

        <td>
          <ng-container *ngIf="displayDescription">
            {{ product.description }}
          </ng-container>

        </td>
        <td>
          <a [routerLink]="'/products/' + product?.id">Detail</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
